<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Warm Friendly Event Editor</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#ec7f13",
                "background-light": "#f8f7f6",
                "background-dark": "#221910",
                "surface-light": "#fffdfa",
                "surface-dark": "#2d241b",
                "input-bg": "#f0ebe6", 
                "input-bg-dark": "#3a2e24",
                },
                fontFamily: {
                "display": ["Newsreader", "serif"],
                "sans": ["Noto Sans", "sans-serif"],
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                boxShadow: {
                    'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                    'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)',
                }
            },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for friendly feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e0db;
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-200 dark:bg-gray-900 font-display text-[#1b140d] dark:text-[#f3ede7] antialiased overflow-hidden">
<!-- Background Simulation (The app behind the modal) -->
<div class="fixed inset-0 z-0 opacity-20 pointer-events-none" data-alt=" blurred home interior background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCbg7ig-msvDnYdCLoLfSKK34C6X9UgJudzowESPVn4w2tpQsI2dB-25P3QtF5Bvjl2RvdQWSBbjeyb6kn8PTxQvGYBdUwTix_ndTtrEtZQ-IB0b6zzvtQDviyKwfO0gKTfV0xsLTXF65wojqFNdaI3Qw659241vX0W-Qd618g9dn38iWLmsMuTVUjeIh-9w4x9YUD_uD8SEx_th8dIiwsXIC74POwHRNkG8YNhw5qbaDL0SC5L-IH_xpPu2lJbgllg_3cIxF2PF5wo'); background-size: cover; background-position: center;"></div>
<!-- Modal Backdrop -->
<div class="relative z-10 flex min-h-screen w-full flex-col items-center justify-center p-4 backdrop-blur-sm bg-black/5 dark:bg-black/40">
<!-- Modal Container -->
<div class="w-full max-w-[420px] bg-background-light dark:bg-background-dark rounded-lg shadow-soft overflow-hidden relative flex flex-col max-h-[90vh]">
<!-- Decorative Illustration -->
<div class="absolute top-0 right-0 w-32 h-32 pointer-events-none opacity-90 z-0">
<img class="w-full h-full object-cover rounded-bl-full mask-image-gradient" data-alt="Small friendly green plant leaves in corner" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBxF3MNz3CHX8oYAdJBGlOo2rgnHhHW_FYCqhcxn2PKnTBXjXewB0RT-Oms_e9McJZyixQ4vhADCnGLleTfeFxeEPzFPJTIxYVCIY_veeYe8cR_4qBy5nMEfxOxnE9FhEqxKWPDtFVBBaYguan_5mum8_0hM6-0ggBRAXDve9uwaFEg4PuAIpqs3P--fDGbx8uzol4ZuhCZflQsCSE8OZSuYHcTG-gRKbwrhMZA3k-c0bJA3hVChoG2u0nh9MYVRoS2jmUQLkn7ZrCJ" style="-webkit-mask-image: radial-gradient(circle at top right, black 40%, transparent 75%); mask-image: radial-gradient(circle at top right, black 40%, transparent 75%);"/>
</div>
<!-- Header -->
<div class="pt-8 px-6 pb-2 z-10 relative">
<h2 class="text-3xl font-medium tracking-tight text-[#1b140d] dark:text-[#f3ede7]">Create New Event</h2>
<p class="text-sm text-[#8c7460] dark:text-[#b09e8c] mt-1 font-sans">Let's get organized.</p>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto px-6 py-4 space-y-6 z-10">
<!-- Chips: Account & Calendar -->
<div class="flex flex-wrap gap-2">
<button class="group flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light border border-[#e6dfd9] dark:border-[#3a2e24] dark:bg-surface-dark pl-3 pr-2 transition-all hover:border-primary/50 hover:bg-white dark:hover:bg-[#3a2e24]">
<span class="material-symbols-outlined text-primary text-[18px]">account_circle</span>
<p class="text-xs font-sans font-medium text-[#5c4d42] dark:text-[#dcd6d0]">jessica@gmail.com</p>
<span class="material-symbols-outlined text-[#8c7460] text-[18px]">expand_more</span>
</button>
<button class="group flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light border border-[#e6dfd9] dark:border-[#3a2e24] dark:bg-surface-dark pl-3 pr-2 transition-all hover:border-primary/50 hover:bg-white dark:hover:bg-[#3a2e24]">
<div class="w-2 h-2 rounded-full bg-purple-400"></div>
<p class="text-xs font-sans font-medium text-[#5c4d42] dark:text-[#dcd6d0]">Personal</p>
<span class="material-symbols-outlined text-[#8c7460] text-[18px]">expand_more</span>
</button>
</div>
<!-- Main Form Inputs -->
<div class="space-y-4">
<!-- Title Input -->
<div class="flex flex-col gap-1">
<label class="sr-only" for="event-title">Event Title</label>
<div class="relative group">
<div class="absolute top-4 left-4 text-primary opacity-60">
<span class="material-symbols-outlined">edit</span>
</div>
<input class="w-full h-14 pl-12 pr-4 rounded-full bg-input-bg dark:bg-input-bg-dark border-none text-lg text-[#1b140d] dark:text-white placeholder:text-[#9a8c80] focus:ring-2 focus:ring-primary/30 focus:bg-white dark:focus:bg-[#45382e] transition-all shadow-inner-soft" id="event-title" placeholder="What needs to get done?" type="text"/>
</div>
</div>
<!-- Location Input -->
<div class="flex flex-col gap-1">
<label class="sr-only" for="event-location">Location</label>
<div class="relative group">
<div class="absolute top-4 left-4 text-primary opacity-60">
<span class="material-symbols-outlined">location_on</span>
</div>
<input class="w-full h-14 pl-12 pr-4 rounded-full bg-input-bg dark:bg-input-bg-dark border-none text-base text-[#1b140d] dark:text-white placeholder:text-[#9a8c80] focus:ring-2 focus:ring-primary/30 focus:bg-white dark:focus:bg-[#45382e] transition-all shadow-inner-soft font-sans" id="event-location" placeholder="Where is it happening?" type="text"/>
</div>
</div>
</div>
<!-- Date & Time Picker Row -->
<div class="grid grid-cols-5 gap-3">
<!-- Date Picker (Takes 3 cols) -->
<div class="col-span-3 flex flex-col gap-2">
<label class="text-xs font-sans font-bold uppercase tracking-wider text-[#8c7460] pl-3">Date</label>
<button class="flex items-center justify-between w-full h-14 px-4 rounded-full bg-input-bg dark:bg-input-bg-dark hover:bg-white dark:hover:bg-[#3a2e24] transition-colors text-left group border border-transparent hover:border-primary/20">
<div class="flex flex-col leading-none">
<span class="text-xs font-sans text-primary font-medium">Tomorrow</span>
<span class="text-base font-semibold text-[#1b140d] dark:text-white">Oct 24, Wed</span>
</div>
<span class="material-symbols-outlined text-[#8c7460] group-hover:text-primary transition-colors">calendar_month</span>
</button>
</div>
<!-- Time Picker (Takes 2 cols) -->
<div class="col-span-2 flex flex-col gap-2">
<label class="text-xs font-sans font-bold uppercase tracking-wider text-[#8c7460] pl-3">Time</label>
<button class="flex items-center justify-between w-full h-14 px-4 rounded-full bg-input-bg dark:bg-input-bg-dark hover:bg-white dark:hover:bg-[#3a2e24] transition-colors text-left group border border-transparent hover:border-primary/20">
<div class="flex flex-col leading-none">
<span class="text-xs font-sans text-primary font-medium">All day</span>
<span class="text-base font-semibold text-[#1b140d] dark:text-white">10:00 AM</span>
</div>
</button>
</div>
</div>
<!-- Extra Options Toggle -->
<button class="flex items-center gap-2 text-[#8c7460] hover:text-primary transition-colors pl-2">
<span class="material-symbols-outlined text-[20px]">add_circle</span>
<span class="text-sm font-sans font-medium">Add description or attachments</span>
</button>
</div>
<!-- Footer / Actions -->
<div class="p-6 pt-2 z-10 bg-background-light dark:bg-background-dark">
<div class="flex flex-col gap-3">
<button class="w-full h-14 rounded-full bg-primary text-white font-sans font-bold text-lg shadow-lg shadow-primary/30 hover:shadow-primary/50 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Save Event</span>
<span class="material-symbols-outlined">check</span>
</button>
<button class="w-full h-10 rounded-full text-[#8c7460] dark:text-[#b09e8c] font-sans font-medium text-sm hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
                        Cancel
                    </button>
</div>
</div>
</div>
</div>
</body></html>
