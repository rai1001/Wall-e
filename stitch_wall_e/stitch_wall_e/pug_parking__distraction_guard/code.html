<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pug Parking: Distraction Guard</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ebc247",
                        "background-light": "#f8f7f6",
                        "background-dark": "#211d11",
                        "text-main-light": "#1b180e",
                        "text-main-dark": "#f8f7f6",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2c281b",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "2xl": "4rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(27, 24, 14, 0.05)',
                        'glow': '0 0 15px rgba(235, 194, 71, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for a cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Thought bubble tail effect */
        .thought-bubble::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 12px 12px 12px;
            border-color: transparent transparent #ffffff transparent;
            z-index: 10;
        }
        .dark .thought-bubble::before {
            border-color: transparent transparent #2c281b transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark transition-colors duration-300 min-h-screen flex flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight">Pug Parking</h2>
<button class="flex items-center justify-end px-2">
<span class="text-primary text-base font-bold leading-normal tracking-wide">Kitchen</span>
</button>
</header>
<main class="flex-1 w-full max-w-md mx-auto px-4 flex flex-col items-center pb-8">
<!-- Headline -->
<div class="mt-4 mb-2 text-center">
<h1 class="text-3xl font-bold italic tracking-tight mb-2">What's on your mind?</h1>
<p class="text-base opacity-70 font-sans">I'll keep it safe so you can focus.</p>
</div>
<!-- Pug Avatar Section -->
<div class="relative w-full flex flex-col items-center justify-center my-4 group">
<!-- The Pug -->
<div class="size-32 rounded-full overflow-hidden border-4 border-white dark:border-surface-dark shadow-soft z-20 relative bg-[#e0d8c3]">
<img alt="Cute fawn pug face looking attentive and ready to help" class="w-full h-full object-cover" data-alt="Cute fawn pug face looking attentive and ready to help" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDklp35jKagDKbUuDV9QUyr9avHksdoHW6t5OewKlkCJchudFNyns-02Vn7sNwyHsvamtATXF7oQjjV0GJS3OKYIC_ChZYVFGdjRxiwQJL2_A7Hgw_1ToWYzoXkpCNKqaBwNU_P8wSzHo5c8zBkxo3H0scTFoqVVYVlMNg9pkkWviVVtHw6q9_HPruz1iCxebwUGVIIV-LaWyjoOlc_39n5TxI2CmblXcMdyfchWGbg9yZt8wwZz64mpM9hYlCsTuNQlxSB8wI4FhSk"/>
</div>
<!-- Thought Bubble Particles (Visual flair connecting pug to input) -->
<div class="flex flex-col items-center -mb-2 mt-2 gap-1 z-10">
<div class="size-2 rounded-full bg-surface-light dark:bg-surface-dark border border-primary/20"></div>
<div class="size-3 rounded-full bg-surface-light dark:bg-surface-dark border border-primary/20"></div>
</div>
</div>
<!-- Input Area (The Thought Bubble) -->
<div class="w-full relative z-10 animate-in fade-in slide-in-from-bottom-4 duration-500">
<div class="bg-surface-light dark:bg-surface-dark rounded-[2rem] p-1 shadow-soft border border-primary/20 transition-all focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary">
<textarea class="w-full min-h-[160px] bg-transparent border-0 resize-none p-5 text-lg placeholder:text-primary/60 placeholder:italic focus:ring-0 rounded-[1.8rem]" placeholder="Jot it down here, I'll watch it for you..."></textarea>
<!-- Action Button inside the card for proximity -->
<div class="px-2 pb-2">
<button class="w-full bg-primary hover:bg-[#d9b036] text-background-dark font-bold py-4 rounded-xl shadow-md active:scale-[0.98] transition-all flex items-center justify-center gap-2 group/btn">
<span class="material-symbols-outlined group-hover/btn:rotate-12 transition-transform">pets</span>
                        Park this Thought
                    </button>
</div>
</div>
</div>
<!-- The "Parking Lot" List -->
<div class="w-full mt-10">
<div class="flex items-center gap-2 mb-4 px-2 opacity-60">
<span class="material-symbols-outlined text-[18px]">lock</span>
<h3 class="text-sm font-bold uppercase tracking-wider font-sans">Currently Guarded</h3>
</div>
<ul class="flex flex-col gap-3">
<!-- Item 1 -->
<li class="flex items-center gap-3 bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-transparent hover:border-primary/20 transition-colors shadow-sm">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center shrink-0 text-primary-dark">
<span class="material-symbols-outlined text-[20px] text-[#b38f22]">shopping_cart</span>
</div>
<div class="flex-1 min-w-0">
<p class="text-base font-medium truncate">Buy almond milk</p>
<p class="text-xs opacity-50 font-sans">Parked 20m ago</p>
</div>
<button class="p-2 opacity-40 hover:opacity-100 hover:text-green-600 transition-opacity">
<span class="material-symbols-outlined">check_circle</span>
</button>
</li>
<!-- Item 2 -->
<li class="flex items-center gap-3 bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-transparent hover:border-primary/20 transition-colors shadow-sm">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-[20px] text-[#b38f22]">mail</span>
</div>
<div class="flex-1 min-w-0">
<p class="text-base font-medium truncate">Reply to Chef Sarah</p>
<p class="text-xs opacity-50 font-sans">Parked 1h ago</p>
</div>
<button class="p-2 opacity-40 hover:opacity-100 hover:text-green-600 transition-opacity">
<span class="material-symbols-outlined">check_circle</span>
</button>
</li>
<!-- Item 3 -->
<li class="flex items-center gap-3 bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-transparent hover:border-primary/20 transition-colors shadow-sm opacity-70">
<div class="size-10 rounded-full bg-primary/10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-[20px] text-[#b38f22]">call</span>
</div>
<div class="flex-1 min-w-0">
<p class="text-base font-medium truncate">Call the supplier</p>
<p class="text-xs opacity-50 font-sans">Parked yesterday</p>
</div>
<button class="p-2 opacity-40 hover:opacity-100 hover:text-green-600 transition-opacity">
<span class="material-symbols-outlined">check_circle</span>
</button>
</li>
</ul>
</div>
</main>
<!-- Subtle footer decoration -->
<div class="fixed bottom-0 left-0 w-full h-6 bg-gradient-to-t from-primary/10 to-transparent pointer-events-none z-0"></div>
</body></html>
