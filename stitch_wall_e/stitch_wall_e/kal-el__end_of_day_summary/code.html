<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kal-el: Resumen del Día</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#9c30e8",
                        "primary-dark": "#7a22b8",
                        "accent-warm": "#ffb74d", 
                        "background-light": "#f7f6f8",
                        "background-dark": "#1a1121",
                        "surface-dark": "#2a1d33",
                        "surface-dark-highlight": "#3a2d45"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display overflow-x-hidden antialiased">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between">
<button class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Resumen del Día</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col items-center pb-24">
<!-- Hero Illustration -->
<div class="w-full px-4 pt-2 pb-6 @container">
<div class="w-full aspect-[4/3] bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl shadow-lg relative" data-alt="Pug dog sleeping happily next to a small golden trophy with lavender evening lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD1i0Fm8L0MTd9TZ2BB7d0LrnXtanB-YSV7lzEx0l743IW_we_4z87OTytOg_OkIBu1UHJYG9iYHLnl_7J_r732yyrEaEAyFT2Xg_gM7oU8wFZ5KntG3vUCY7c7fb0Ce-15cP5fshPgPg29HI4B36BkYV0pAgh3HObgex-D3XOUD6AqdnkMDcWoZbBTBwMVkJJaH3MQwmJgm4A_i-YdUNABwqWOqWA-cNLZVnQSSKIIQTla-D8SAC-ByIlcCTcky38LVgTPQpc52f-Q");'>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent opacity-90"></div>
<div class="absolute inset-0 bg-primary/10 mix-blend-overlay"></div>
</div>
</div>
<!-- Headline -->
<div class="w-full px-6 text-center">
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight mb-2">¡Buen trabajo!</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-medium">Kal-el ya está descansando. Es hora de que tú también lo hagas.</p>
</div>
<!-- Stats Card: Logros de hoy -->
<div class="w-full px-4 mt-8">
<div class="bg-white dark:bg-surface-dark rounded-xl p-6 shadow-xl border border-slate-100 dark:border-white/5 flex flex-col gap-6">
<div class="flex items-center justify-between mb-2">
<h3 class="text-slate-900 dark:text-white text-xl font-bold">Logros de hoy</h3>
<span class="bg-primary/20 text-primary px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">Diario</span>
</div>
<!-- Main Stats Row -->
<div class="grid grid-cols-2 gap-4">
<!-- Completion Rate -->
<div class="bg-background-light dark:bg-surface-dark-highlight rounded-lg p-4 flex flex-col items-center justify-center gap-2 text-center relative overflow-hidden group">
<div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
<span class="material-symbols-outlined text-4xl text-primary">check_circle</span>
</div>
<div class="relative size-16 flex items-center justify-center">
<!-- Simple SVG Circular Progress -->
<svg class="size-full -rotate-90" viewbox="0 0 36 36">
<path class="text-slate-200 dark:text-white/10" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4"></path>
<path class="text-primary drop-shadow-[0_0_4px_rgba(156,48,232,0.6)]" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-dasharray="85, 100" stroke-linecap="round" stroke-width="4"></path>
</svg>
<span class="absolute text-sm font-bold text-slate-900 dark:text-white">85%</span>
</div>
<p class="text-slate-500 dark:text-slate-300 text-sm font-medium leading-tight">Tareas Completadas</p>
</div>
<!-- Parking Lot -->
<div class="bg-background-light dark:bg-surface-dark-highlight rounded-lg p-4 flex flex-col items-center justify-center gap-2 text-center relative overflow-hidden group">
<div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
<span class="material-symbols-outlined text-4xl text-accent-warm">shield</span>
</div>
<span class="material-symbols-outlined text-3xl text-accent-warm mb-1">local_parking</span>
<div class="flex flex-col">
<span class="text-2xl font-bold text-slate-900 dark:text-white leading-none">4</span>
<span class="text-[10px] text-slate-400 dark:text-slate-400 uppercase font-bold tracking-wider mt-1">Distracciones</span>
</div>
<p class="text-slate-500 dark:text-slate-300 text-sm font-medium leading-tight">Guardadas</p>
</div>
</div>
<!-- Weekly Balance -->
<div class="flex flex-col gap-3 pt-2">
<div class="flex justify-between items-end">
<p class="text-slate-700 dark:text-slate-200 text-sm font-bold">Balance Semanal</p>
<p class="text-slate-400 dark:text-slate-500 text-xs">Trabajo vs Casa</p>
</div>
<div class="w-full h-4 bg-slate-100 dark:bg-white/10 rounded-full flex overflow-hidden">
<!-- Work Segment -->
<div class="h-full bg-primary flex items-center justify-center relative group/segment" style="width: 65%">
<div class="opacity-0 group-hover/segment:opacity-100 absolute -top-8 bg-primary text-white text-[10px] px-2 py-1 rounded transition-opacity whitespace-nowrap">Trabajo 65%</div>
</div>
<!-- Home Segment -->
<div class="h-full bg-accent-warm flex items-center justify-center relative group/segment" style="width: 35%">
<div class="opacity-0 group-hover/segment:opacity-100 absolute -top-8 bg-accent-warm text-slate-900 text-[10px] px-2 py-1 rounded transition-opacity whitespace-nowrap">Casa 35%</div>
</div>
</div>
<div class="flex justify-between text-xs text-slate-400">
<div class="flex items-center gap-1">
<div class="size-2 rounded-full bg-primary"></div>
<span>Enfoque</span>
</div>
<div class="flex items-center gap-1">
<div class="size-2 rounded-full bg-accent-warm"></div>
<span>Descanso</span>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Floating Bottom Action -->
<div class="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-12">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold text-lg py-4 px-6 rounded-full shadow-[0_0_20px_rgba(156,48,232,0.4)] active:scale-95 transition-all flex items-center justify-center gap-3 group">
<span class="material-symbols-outlined group-hover:animate-bounce">bedtime</span>
            Descansar hasta mañana
        </button>
</div>
</body></html>
