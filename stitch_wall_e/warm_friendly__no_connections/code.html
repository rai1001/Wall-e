        }

    body {

    }

<div class="absolute top-[40%] left-[10%] w-[100px] h-[100px] bg-primary/5 rounded-full blur-xl pointer-events-none"></div>
<!-- Header Section -->
<header class="w-full flex items-center justify-between p-6 z-10">
<button class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<div class="w-12"></div> <!-- Spacer for centering if needed -->
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-md px-6 z-10 -mt-10">
<!-- Illustration Area -->
<div class="relative w-48 h-48 mb-8 flex items-center justify-center">
<!-- Abstract rings representing syncing -->
<div class="absolute inset-0 border-[12px] border-primary/20 rounded-full scale-90 animate-[spin_10s_linear_infinite]"></div>
<div class="absolute inset-0 border-[12px] border-t-primary border-r-transparent border-b-transparent border-l-transparent rounded-full scale-90 rotate-45"></div>
<div class="w-32 h-32 bg-white dark:bg-white/10 rounded-full shadow-lg flex items-center justify-center relative z-10 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary text-[64px] icon-filled">sync_saved_locally</span>
</div>
<!-- Floating particles -->
<div class="absolute top-0 right-0 w-4 h-4 bg-primary rounded-full animate-bounce"></div>
<div class="absolute bottom-4 left-4 w-3 h-3 bg-primary/60 rounded-full animate-bounce delay-150"></div>
</div>
<!-- Text Content -->
<div class="text-center space-y-3 mb-12">
<h1 class="text-text-main dark:text-white text-[32px] font-extrabold leading-[1.1] tracking-tight">
                Let's get your <br/> world in sync
            </h1>
<p class="text-text-muted dark:text-neutral-400 text-lg font-medium leading-relaxed max-w-[280px] mx-auto">
                Connect your calendars to let ChefOS help you organize your day.
            </p>

<div class="w-full flex flex-col gap-4">

</div>
<span class="text-text-main font-bold text-lg tracking-normal">Connect Google</span>
<span class="material-symbols-outlined absolute right-6 text-text-main opacity-0 group-hover:opacity-100 transition-opacity">arrow_forward</span>
</button>
<!-- Outlook Connect Button -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 px-6 bg-white dark:bg-white/5 border-2 border-primary/30 hover:border-primary active:scale-95 transition-all duration-200">
<div class="absolute left-6 bg-[#0078D4] rounded-md p-1 flex items-center justify-center w-[32px] h-[32px]">
<span class="text-white font-bold text-xs font-sans">O</span>
</div>
<span class="text-text-main dark:text-white font-bold text-lg tracking-normal">Connect Outlook</span>
</button>
</div>
</main>
<!-- Footer Action -->
<footer class="w-full py-8 text-center z-10">
<button class="text-text-muted dark:text-neutral-500 font-semibold text-base hover:text-text-main dark:hover:text-white transition-colors py-2 px-4 rounded-full">
            I'll do this later
        </button>
